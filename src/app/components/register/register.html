<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <div mat-card-avatar class="register-header-image">
        <mat-icon color="accent">person_add</mat-icon>
      </div>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join Safe Data Management</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="register-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="newUsername" name="username" required>
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 [(ngModel)]="newPassword" name="password" 
                 (input)="checkPasswordStrength()" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{passwordStrength}}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 [(ngModel)]="newConfirmPassword" name="confirmPassword" required>
                 @if(newPassword !== newConfirmPassword) {
                    <mat-error>
                        Passwords do not match
                    </mat-error>                    
                 }
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="accent" 
              [disabled]="!isFormValid()" 
              (click)="register()">
        Register Now
      </button>
    </mat-card-actions>
  </mat-card>
</div>
